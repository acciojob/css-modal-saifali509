<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<input type="checkbox" id="modal-toggle">

<button id="openModal" onclick="document.getElementById('modal-toggle').checked = true">
    Open Modal
</button>

<div class="modal">
    <div class="modal-content">

        <div class="modal-header">
            <h2>Modal Header</h2>
            <span class="close-modal" onclick="document.getElementById('modal-toggle').checked = false">
                Ã—
            </span>
        </div>

        <div class="modal-body">
            <p>Modal Body Content</p>
        </div>

    </div>
</div>

</body>
</html>
