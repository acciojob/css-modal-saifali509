<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hidden checkbox -->
  <input type="checkbox" id="modal-toggle" hidden>

  <!-- Open Modal Button -->
  <label id="openModal" for="modal-toggle" class="open-btn">
    Open Modal
  </label>

  <!-- Modal (clicking outside closes it) -->
  <label class="modal" for="modal-toggle">
    <div class="modal-content" onclick="event.stopPropagation()">

      <div class="modal-header">
        <h2>Modal Header</h2>
        <label for="modal-toggle" class="close-modal">Ã—</label>
      </div>

      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>

    </div>
  </label>

</body>
</html>
